apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  namespace: react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
      - name: react-app
        image: zilcherry100/react-app:d2e7c4cd291b2b37f73dd01c98cedab35b2bbab7
        ports:
        - containerPort: 80
