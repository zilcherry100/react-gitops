apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  namespace: react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
      - name: react-app
        image: zilcherry100/react-app:a3d960f855f2acd866f2f4590cfb32adf0ad5a23
        ports:
        - containerPort: 80
