apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  namespace: react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
      - name: react-app
        image: zilcherry100/react-app:477fd149017bd4b2d999f358f5da6439a5d82495
        ports:
        - containerPort: 80
